<!DOCTYPE html>
<!-- CSS3 태그 선택자 사용 예제 -->
<html>
    <head>
        <title>CSS3 Selector Basic Page</title>
        <style>
            h1, h2, h3, h4, h5, h6 {color : red;}
            p {color : blue;}
        </style>
    </head>
    <body>
        <h1> 제목 태그 사용</h1>
        <h2> 제목 태그 사용 2트</h2>
        <p>아무튼 본문이라는 내용 2트째</p>
    </body>

</html>
