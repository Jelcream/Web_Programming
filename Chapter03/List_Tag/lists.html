<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1 id="unordered_list">순서가 없는 리스트</h1>
        <ul>
            <li>사과</li>
            <li>banana</li>
            <li>orange</li>
        </ul>
        <h1 id="ordered_list">순서가 있는 리스트</h1>
        <ol>
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ol>
        <h1 id="nested_list">중첩 리스트</h1>
        <ul>
            <li>
                <b>과일</b>
                <ol>
                    <li>apple</li>
                    <li>banana</li>
                    <li>orange</li>
                </ol>
            </li>
            <li>
                <b>vegetable</b>
                <ol>
                    <li>Lettuce</li>
                    <li>Chicory</li>
                    <li>cabbage</li>
                </ol>
            </li>
        </ul>

    </body>
</html>
